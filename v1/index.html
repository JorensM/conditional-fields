<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css' />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        
        <div class='container'>
            <form id='form'>
                <div class='field'>
                    <label>Name</label>
                    <input />
                </div>
                <div class='field'>
                    <label>Email</label>
                    <input type='email'/>
                </div>
                <div class='checkbox-field'>
                    <input id='checkbox-1' type='checkbox'>
                    <label>Checkbox 1</label>
                </div>
                <div class='field' show-if='checkbox-1'>
                    <label>Field</label>
                    <input />
                </div>
                <button type='submit'>Submit</button>
            </form>
        </div>
        <script>

            const fields = document.body.querySelectorAll('[show-if]');

            /**
             * 
             */
            function maybeHideField(element, depends_on) {
                if(depends_on.getAttribute('type') == 'checkbox') {
                    if(depends_on.checked) {
                        element.style.display = 'flex';
                    } else {
                        element.style.display = 'none';
                    }
                }
            }
            for(let i = 0; i < fields.length; i++) {
                const field = fields[i];
                const showIf = field.getAttribute('show-if');
                const element_to_check = document.getElementById(showIf);
                maybeHideField(field, element_to_check);
                element_to_check.addEventListener('change', (e) => {
                    maybeHideField(field, e.target)
                })
            }
        </script>
    </body>
</html>
